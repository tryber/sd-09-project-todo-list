<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>

        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>

    <main>
        <section id="input-container">
            <input type="text" id="texto-tarefa">

            <button id="criar-tarefa">Adicionar</button>
        </section>

        <section id="list-container">
            <ol id="lista-tarefas">
            </ol>
        </section>

        <section id="buttons-container">
            <button id="remover-selecionado">✘</button>
            <button id="mover-cima">▲</button>
            <button id="mover-baixo">▼</button>
            <button id='remover-finalizados'>Remover Finalizados</button>
            <button id="apaga-tudo">Limpar Lista</button>
            <button id="salvar-tarefas">Salvar</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
