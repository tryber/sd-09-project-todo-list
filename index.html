<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Minha Lista de Tarefas</title>
</head>
<body>
  <div class="container">
    <header class="titulo"> <h1>Minha Lista de Tarefas</h1></header>
    <hr>
    <p id="funcionamento" class="paragrafo">Clique duas vezes em um item para marcá-lo como completo.</p>
    <section class="caixa-texto">
      <input id="texto-tarefa" class="texto-input">
      <button id="criar-tarefa" class="button-1">Adicionar</button>
    </section>
    <section class="botoes">
      <button id="mover-cima" class="move-cima button-2">↑</button>
      <button id="mover-baixo" class="move-baixo button-2">↓</button>
      <button id="remover-selecionado" class="button-2">X</button>
      <button id="apaga-tudo" class="button-3">Apagar Lista</button>
      <button id="remover-finalizados" class="button-4">Remover item</button>
      <button id="salvar-tarefas" class="button-5">Salvar item</button>
    </section>
    <section class="ol">
      <ol id="lista-tarefas"></ol>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
