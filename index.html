<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script defer src="./script.js"></script>
  <title>ToDo list | Thiago Granville</title>
</head>

<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">
      Clique duas vezes em um item para marc√°-lo como completo
    </p>
  </header>
  <input type="text" id="texto-tarefa" placeholder="Escreva uma tarefa" />
  <button type="button" id="criar-tarefa">Adicionar</button>
  <ol id="lista-tarefas"></ol>
  <button id="apaga-tudo" type="button">Limpar lista</button>
  <button id="remover-finalizados" type="button">Limpar completos</button>
  <button id="remover-selecionado" type="button">Limpar selecionado</button>
  <button id="salvar-tarefas" type="button">Salvar lista</button>
  <button id="mover-cima" type="button">Mover para cima</button>
  <button id="mover-baixo" type="button">Mover para baixo</button>
</body>

</html>
