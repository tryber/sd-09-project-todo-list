<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Todo-list | Project</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento"><i>Clique duas vezes em um item para marc√°-lo como completo</i></p>
  </header>
  <section>
    <input type="text" placeholder="Escreva uma tarefa" id="texto-tarefa">
    <button id="criar-tarefa">Adicionar</button>
    <ol id="lista-tarefas"></ol>
    <button id="apaga-tudo">Limpar Lista</button>
    <button id="mover-cima">Up</button>
    <button id="mover-baixo">Down</button>
    <button id="remover-finalizados">Limpar Completos</button>
    <button id="remover-selecionado">X</button>
    <button id="salvar-tarefas">Salvar Lista</button>
  </section>
  <script src="script.js"></script>
</body>
</html>
