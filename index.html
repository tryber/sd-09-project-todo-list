<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Minha Lista de Tarefas</h1></header>

    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <input type="text" name="adicionar" id="texto-tarefa">
    <button id="criar-tarefa" onclick=adicionar()>Adicionar</button>
    <ol id="lista-tarefas"></ol>
    <button id="remover-selecionado" onclick=limpar3()>X</button>
    <button id="mover-cima" onclick=cima()>↑</button>
    <button id="mover-baixo" onclick=baixo()>↓</button>
    <button id="apaga-tudo" onclick=limpar()>limpar lista</button>
    <button id="remover-finalizados" onclick=limpar2()> limpar completos </button>
    <button id="salvar-tarefas" onclick=salvar()> salvar lista </button>
   
    <script src="script.js"></script>
</body>
</html>
