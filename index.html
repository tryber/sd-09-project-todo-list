<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
        <title>TO DO LIST PROJECT</title>
    </head>
    <body>
        <header>Minha Lista de Tarefas</header>
        <h1></h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        <input id="texto-tarefa">
        <button id="criar-tarefa">+</button>
        <p>Item Selecionado:<br>
        <button id="mover-cima">⬆︎</button>
        <button id="mover-baixo">⬇</button>
        <button id="remover-selecionado">Apagar</button>
        </p>
        <ol id="lista-tarefas"></ol>
        <button id="remover-finalizados">Apagar Finalizadas</button>
        <button id="apaga-tudo">Apagar Tudo</button>
        <button id="salvar-tarefas">Salvar Tudo</button>
        <script src="./script.js"></script>
    </body>
</html>
