<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <title>To do List</title>
</head>
<body>
  <header>

    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>

  </section>
  <script src="script.js"></script>

</html>
