<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>

  <main>
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa">Adicionar</button>
    <ol id="lista-tarefas"></ol>

    <button id="remover-selecionado">X</button>
    <button id="mover-cima">Cima</button>
    <button id="mover-baixo">Baixo</button>
    <button id="apaga-tudo">Limpar Tarefas</button>
    <button id="remover-finalizados">Remover Finalizadas</button>
    <button id="salvar-tarefas">Salvar</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
