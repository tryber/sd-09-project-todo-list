<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js'></script>
    <title>To Do List</title>
</head>
<body>
    <main class="main-page">
        <header class="page-header">
            <h1>Minha Lista de Tarefas</h1>
            <p id='funcionamento'>Clique duas vezes em um item para marc√°-lo como completo</p>
        </header>
        <section class='input-section'>
            <form id='formulario-tarefa'>
                <input type='text' id='texto-tarefa'>
                <button type='button' id='criar-tarefa' class="green-button">Adcionar</button>
            </form>
        </section>
        <section class='task-section'>
            <ol id='lista-tarefas'>
                <!--The list items are generated by javascript-->
            </ol>
        </section>
        <aside class="button-section">
            <button id='salvar-tarefas' class="green-button">Salvar Tarefas</button>
            <button id='mover-cima' class="blue-button">Up</button>
            <button id='mover-baixo' class="blue-button">Down</button>
            <button id='remover-selecionado' class="red-button">Remover Selecionado</button>
            <button id='remover-finalizados' class="red-button">Remover Finalizados</button>
            <button id='apaga-tudo' class="red-button">Apagar Tudo</button>
        </aside>
    </main>
    <footer class="page-footer">
        <p>Desenvolvido por <a href="https://www.linkedin.com/in/felipe-silva-rocha/">Felipe Rocha</a>, todos os direitos reservados.</p>
    </footer>
</body>
</html>
