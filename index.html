<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>
  <main>
    <div class="incluir-tarefa">
      <input type="text" id="texto-tarefa" autofocus>
      <button id="criar-tarefa">Adicionar</button>
    </div>
    <ol id="lista-tarefas"></ol>
    <div id="buttons">
      <button id="apaga-tudo">Apagar Lista</button>
      <button id="remover-finalizados">Remover Finalizados</button>
      <button id="salvar-tarefas">Salvar Lista</button>
      <button id="mover-cima">&#x2B06;</button>
      <button id="mover-baixo">&#x2B07;</button>
      <button id="remover-selecionado">X</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
