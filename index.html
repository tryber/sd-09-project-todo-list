<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafael Geronimo | Project: Todo-List</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
  <main>
  <section id="tasks-controls" class="tasks-controls">
    <div id="new-task">
      <div class="mdl-textfield mdl-js-textfield">
        <input type="text" id="texto-tarefa" class="mdl-textfield__input" placeholder="Insira nova tarefa">
      </div>
      <button id="criar-tarefa" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--primary" title="Adicionar tarefa"><span class="material-icons">add</span></button>
    </div>
    <div id="delete-buttons" class="delete-buttons">
      <button id="remover-selecionado" class="apaga-tudo mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-color--green mdl-color-text--white" title="Apagar tarefa selecionada"><span class="material-icons">done</span></button>
      <button id="remover-finalizados" class="apaga-tudo mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-color--orange mdl-color-text--white" title="Apagar tarefas concluídas"><span class="material-icons">done_all</span></button>
      <button id="apaga-tudo" class="apaga-tudo mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" title="Apagar tudo"><span class="material-icons">delete_sweep</span></button>
    </div>
  </section>
  <section id="tasks-list">
    <ol id="lista-tarefas">
    </ol>
  </section>
  </main>
  <script src="assets/js/script.js"></script>
</body>
</html>
